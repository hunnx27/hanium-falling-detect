<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙상 방지 시스템 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1920px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 헤더 영역 */
        .header {
            background: #2d2d2d;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: between;
            border-bottom: 2px solid #444;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            margin-left: 50px;
        }
        
        .nav-item {
            padding: 8px 16px;
            background: #444;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #0066cc;
        }
        
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* 사이드바 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 250px;
            height: calc(100vh - 70px);
            background: #333;
            padding: 20px;
            border-right: 2px solid #444;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .sidebar-item {
            padding: 10px 15px;
            background: #444;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sidebar-item:hover {
            background: #555;
        }
        
        .sidebar-item.active {
            background: #0066cc;
        }
        
        /* 메인 콘텐츠 */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: calc(100vh - 70px);
        }
        
        /* 통계 카드 영역 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #444;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        /* 대시보드 카드 */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .card-red {
            background: linear-gradient(135deg, #8B1538, #A91B47);
        }
        
        .card-brown {
            background: linear-gradient(135deg, #8B4513, #A0522D);
        }
        
        .card-blue {
            background: linear-gradient(135deg, #1B5A8B, #2E6EA3);
        }
        
        .card-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        /* 하단 데이터 섹션 */
        .data-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        /* 데이터 테이블 */
        .data-table-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        
        .data-table th {
            background: #444;
            color: #ccc;
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background: #333;
        }
        
        /* 차트 영역 */
        .chart-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }
        
        .chart-placeholder {
            height: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            border: 2px dashed #444;
        }
        
        /* 비디오/이미지 플레이어 */
        .video-player {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 200px;
            height: 150px;
            background: #000;
            border-radius: 8px;
            border: 2px solid #444;
            overflow: hidden;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        
        /* 반응형 */
        @media (max-width: 1200px) {
            .dashboard-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .data-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">낙상 예방 시스템</div>
            <nav class="nav-menu">
                <div class="nav-item active">홈</div>
                <div class="nav-item">실시간 현황</div>
                <div class="nav-item">낙상 이력</div>
                <div class="nav-item">경보 발생 통계</div>
                <div class="nav-item">설정</div>
            </nav>
            <div class="user-info">
                <span>관리자</span>
                <div style="width: 32px; height: 32px; background: #666; border-radius: 50%;"></div>
            </div>
        </header>

        

        <!-- 메인 콘텐츠 -->
        <main class="main-content">


            <!-- 대시보드 카드 -->
            <div class="dashboard-cards">
                <div class="dashboard-card card-red">
                    <div class="card-number">4</div>
                    <div class="card-title">낙상 감지</div>
                    <div style="font-size: 14px; opacity: 0.9;">즉시 대응 필요</div>
                </div>
                <div class="dashboard-card card-brown">
                    <div class="card-number">2</div>
                    <div class="card-title">주의경보</div>
                    <div style="font-size: 14px; opacity: 0.9;">모니터링 중</div>
                </div>
                <div class="dashboard-card card-blue">
                    <div class="card-number">1</div>
                    <div class="card-title">정상경보</div>
                    <div style="font-size: 14px; opacity: 0.9;">안정 상태</div>
                </div>
            </div>

            <!-- 하단 데이터 섹션 -->
            <div class="data-section">
                <!-- 데이터 테이블 -->
                <div class="data-table-container">
                    <h3 class="section-title">낙상사고 최근 이력</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>병실</th>
                                <th>이름</th>
                                <th>건수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><span style="color: #00ff88;">204호</span></td>
                                <td>이병규</td>
                                <td>6건</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><span style="color: #00ff88;">204호</span></td>
                                <td>임동욱</td>
                                <td>4건</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><span style="color: #00ff88;">203호</span></td>
                                <td>임대한</td>
                                <td>3건</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><span style="color: #00ff88;">204호</span></td>
                                <td>이선민</td>
                                <td>3건</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td><span style="color: #00ff88;">204호</span></td>
                                <td>최지훈</td>
                                <td>1건</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- 차트 영역 -->
                <div class="chart-container">
                    <h3 class="section-title">실시간 차트</h3>
                    <div class="chart-placeholder">
                        📊 실시간 성능 차트<br>
                        (CPU, 메모리, 네트워크 사용량)
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h4 style="margin-bottom: 10px; color: #ccc;">일별 통계</h4>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 12px;">
                            <div>어제: <span style="color: #00ff88;">정상</span></div>
                            <div>오늘: <span style="color: #ffa500;">주의</span></div>
                            <div>평균 응답: 45ms</div>
                            <div>최대 응답: 156ms</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 비디오 플레이어 -->
        <div class="video-player">
            <div style="width: 100%; height: 100%; background: #333; display: flex; align-items: center; justify-content: center; color: #666;">
                🎥 실시간 모니터링
            </div>
            <div class="video-controls">
                ▶ 재생 중 | 00:24
            </div>
        </div>
    </div>

    <script>
        // 간단한 인터랙션
        document.querySelectorAll('.nav-item, .sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // 같은 그룹 내에서 active 클래스 토글
                const parent = this.parentElement;
                parent.querySelectorAll('.active').forEach(active => active.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 대시보드 카드 클릭 이벤트
        document.querySelectorAll('.dashboard-card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('.card-title').textContent;
                alert(`${title} 상세 정보를 확인합니다.`);
            });
        });

        // 실시간 데이터 업데이트 시뮬레이션
        setInterval(() => {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(num => {
                const current = parseInt(num.textContent);
                const variation = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
                const newValue = Math.max(0, current + variation);
                num.textContent = newValue;
            });
        }, 5000);
    </script>
</body>
</html>
